<html>
    <head>
        <title>This is a weather website</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="card">
            <div class="search" >
                <input type="text" placeholder="what is the name of the city" spellcheck="true">
                <button>search</button>
            </div>
            <div class="weather">
                <img src="cloudy.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city">Bengaluru</h2>
                <div class="details">
                    <div class="col">
                        <img src="cloudy.png">
                        <div>
                            <p class="humidity">
                                50%
                            </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="cloudy.png">
                        <div>
                            <p class="wind">
                                50km
                            </p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apikey = "88235b1dfdf84e8d2e9c2cfc60e612b7";
            const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox = document.querySelector(".search input")
            const searchBtn = document.querySelector(".search button")
            async function checkweather(city){
                const response = await fetch(apiurl + city + `&appid=${apikey}`)
                var data = await response.json();
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity;
                document.querySelector(".wind").innerHTML = data.wind.speed;

            }
            searchBtn.addEventListener("click", ()=>{
                checkweather(searchBox.value);
            })
        </script>
    </body>
</html>
